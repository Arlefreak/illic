{% load static %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ title }}</title>
        <meta name="description" content="{{ description }}">
        <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri}}{% endblock %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/favicon/apple-touch-icon.png"%}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon/favicon-32x32.png"%}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicon/favicon-16x16.png"%}>
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="{% static "img/favicon/safari-pinned-tab.svg"%}" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <meta property="og:title" content="{{ title }}"/>
        <meta property="og:image" content="{{ preview.url }}"/>
        <meta property="og:site_name" content="{{ title }}"/>
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ request.build_absolute_uri}}" />
        <meta property="og:description" content="{{ desciption }}"/>

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@" />
        <meta name="twitter:title" content="{{ title }}" />
        <meta name="twitter:image" content="{{ preview.url }}" />
        <meta name="twitter:url" content="{{ request.build_absolute_uri}}" />
        <meta name="twitter:description" content="{{ description }}"/>


        <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Source+Sans+Pro" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static "css/style.css" %}">

        {% block header-refs %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% block header %}
        {% include "header.html" %}
        {% endblock %}

        {% block content %}{% endblock %}

        {% block footer %}
        {% include "footer.html" %}
        {% endblock %}

        <script src="{% static "js/script.js" %}"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'xxxxxxxx', 'auto');
ga('send', 'pageview');

        </script>
        {% block footer-refs %}
        {% endblock %}
    </body>
</html>
